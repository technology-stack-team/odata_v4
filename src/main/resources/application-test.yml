logging:
  level:
    org:
      springframework: INFO
odata:
  jpa:
    punit_name: Trippin
    root_packages: org.example.trippin
server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS Trippin;
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  liquibase:
    change-log: classpath:db/liquibase_changelog.xml
    enabled: true
  servlet:
    multipart:
      enabled: false
